<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"theme": "dark",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"id": "AmGraph-1",
							"title": "graph 1",
							"valueField": "Chunk/History 3"
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "graph 2",
							"valueField": "Chunk/History 4"
						},
						{
							"bullet": "bubble",
							"gapPeriod": 3,
							"id": "AmGraph-3",
							"title": "graph 3",
							"valueField": "Chunk/History 5"
						},
						{
							"bullet": "triangleUp",
							"bulletBorderThickness": 1,
							"bulletHitAreaSize": 1,
							"id": "AmGraph-4",
							"title": "graph 4",
							"valueField": "Chunk/History 6"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Chart Title"
						}
					],
					"dataProvider": [
						{
							"category": "5",
							"Chunk/History 3": "22.35",
							"Chunk/History 4": "14.38",
							"Chunk/History 5": "10.67",
							"Chunk/History 6": "11.47"
						},
						{
							"category": "10",
							"Chunk/History 3": "21.88",
							"Chunk/History 4": "13.15",
							"Chunk/History 5": "7.38",
							"Chunk/History 6": "5.54"
						},
						{
							"category": "25",
							"Chunk/History 3": "21.69",
							"Chunk/History 4": "12.95",
							"Chunk/History 5": "6.85",
							"Chunk/History 6": "4.23"
						},
						{
							"category": "50",
							"Chunk/History 3": "21.67",
							"Chunk/History 4": "12.93",
							"Chunk/History 5": "6.84",
							"Chunk/History 6": "4.19"
						},
						{
							"category": "100",
							"Chunk/History 3": "21.67",
							"Chunk/History 4": "12.92",
							"Chunk/History 5": "6.83",
							"Chunk/History 6": "4.19"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #282828;" ></div>
	</body>
</html>
